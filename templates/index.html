<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP-Management v1.0.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sortable { cursor: pointer; }
        .sortable:hover { background-color: #f8f9fa; }
        .sort-icon { margin-left: 5px; }
        .table-container { max-height: 600px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-tools"></i> MCP-Management</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                        <i class="fas fa-plus"></i> 新規追加
                    </button>
                </div>

                <!-- ツール一覧テーブル -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">MCPツール一覧</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-container">
                            <table class="table table-striped table-hover mb-0" id="toolsTable">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th class="sortable" onclick="sortTable(0)">
                                            ツールキー <span class="sort-icon" id="sort0"></span>
                                        </th>
                                        <th class="sortable" onclick="sortTable(1)">
                                            ツール名称 <span class="sort-icon" id="sort1"></span>
                                        </th>
                                        <th class="sortable" onclick="sortTable(2)">
                                            説明 <span class="sort-icon" id="sort2"></span>
                                        </th>
                                        <th class="sortable" onclick="sortTable(3)">
                                            MCP Server <span class="sort-icon" id="sort3"></span>
                                        </th>
                                        <th class="sortable" onclick="sortTable(4)">
                                            備考 <span class="sort-icon" id="sort4"></span>
                                        </th>
                                        <th class="sortable" onclick="sortTable(5)">
                                            更新日時 <span class="sort-icon" id="sort5"></span>
                                        </th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="toolsTableBody">
                                    <!-- データはJavaScriptで動的に挿入 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新規追加モーダル -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新規MCPツール追加</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label for="addToolKey" class="form-label">ツールキー *</label>
                            <input type="text" class="form-control" id="addToolKey" required>
                        </div>
                        <div class="mb-3">
                            <label for="addToolName" class="form-label">ツール名称 *</label>
                            <input type="text" class="form-control" id="addToolName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">説明 *</label>
                            <textarea class="form-control" id="addDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="addMcpServer" class="form-label">MCP Server *</label>
                            <select class="form-select" id="addMcpServer" required>
                                <option value="">選択してください</option>
                                <option value="ProductMaster MCP">ProductMaster MCP</option>
                                <option value="CRM MCP">CRM MCP</option>
                                <option value="Unknown MCP">Unknown MCP</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="addRemarks" class="form-label">備考</label>
                            <textarea class="form-control" id="addRemarks" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" onclick="saveTool()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 編集モーダル -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">MCPツール編集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editToolKey" class="form-label">ツールキー</label>
                            <input type="text" class="form-control" id="editToolKey" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editToolName" class="form-label">ツール名称 *</label>
                            <input type="text" class="form-control" id="editToolName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">説明 *</label>
                            <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editMcpServer" class="form-label">MCP Server *</label>
                            <select class="form-select" id="editMcpServer" required>
                                <option value="">選択してください</option>
                                <option value="ProductMaster MCP">ProductMaster MCP</option>
                                <option value="CRM MCP">CRM MCP</option>
                                <option value="Unknown MCP">Unknown MCP</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editRemarks" class="form-label">備考</label>
                            <textarea class="form-control" id="editRemarks" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" onclick="updateTool()">更新</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>

    <footer class="mt-4 text-center text-muted">
        <small>MCP-Management v1.1.0 - MCPツール情報一元管理システム (MCP Server名表示対応)</small>
    </footer>
</body>
</html>
